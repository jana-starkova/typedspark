repos:
- repo: local
  hooks:
  - id: flake8
    name: flake8
    entry: flake8
    language: system
    types: [python]
  - id: pylint
    name: pylint
    entry: pylint typedspark
    language: system
    types: [python]
  - id: pyright
    name: pyright
    entry: pyright .
    language: system
    types: [python]