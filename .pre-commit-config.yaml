repos:
- repo: local
  hooks:
  - id: flake8
    name: flake8
    entry: flake8
    language: system
    types: [python]
  - id: pylint
    name: pylint
    entry: pylint typedspark
    language: system
    files: ^typedspark\/\*\*\/\*.py$
  - id: mypy
    name: mypy
    entry: mypy
    language: system
    files: ^(typedspark|tests)\/\*\*\/\*.py&
  - id: pyright
    name: pyright
    entry: pyright
    language: system
    types: [python]
  - id: bandit
    name: bandit
    entry: bandit -r typedspark
    language: system
    files: ^typedspark\/\*\*\/\*.py&
  - id: black
    name: black
    entry: black --check
    language: system
    types: [python]
  - id: isort
    name: isort
    entry: isort --check
    language: system
    types: [python]
  - id: docformatter
    name: docformatter
    entry: docformatter --black -c
    language: system
    types: [python]
  - id: pytest-no-spark
    name: pytest-no-spark
    entry: python -m pytest tests/_core/test_column.py::test_column_reference_without_spark_session
    language: system
    types: [python]
    pass_filenames: false
  - id: pytest-spark
    name: pytest-spark
    entry: coverage run -m pytest
    language: system
    types: [python]
    pass_filenames: false
  - id: pytest-spark-coverage
    name: pytest-spark-coverage
    entry: coverage report -m
    language: system
    types: [python]
    pass_filenames: false
